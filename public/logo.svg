<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280" fill="none">
  <defs>
    <!-- Elegant gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle glow for elegance -->
    <filter id="elegantGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer glow -->
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Elegant outer ring -->
  <circle cx="140" cy="140" r="115" stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.15"/>
  <circle cx="140" cy="140" r="105" stroke="url(#primaryGradient)" stroke-width="1" fill="none" opacity="0.25"/>

  <!-- Subtle background -->
  <circle cx="140" cy="140" r="100" fill="url(#primaryGradient)" opacity="0.05"/>

  <!-- ICIP Letters - Bold & Elegant -->
  <g filter="url(#elegantGlow)">

    <!-- Letter I (left) - Elegant serif-inspired -->
    <rect x="50" y="90" width="16" height="100" rx="3" fill="url(#primaryGradient)"/>
    <rect x="45" y="90" width="26" height="8" rx="2" fill="url(#primaryGradient)"/>
    <rect x="45" y="182" width="26" height="8" rx="2" fill="url(#primaryGradient)"/>

    <!-- Letter C - Bold arc -->
    <path d="M 125 105 A 35 35 0 0 0 90 140 A 35 35 0 0 0 125 175"
          stroke="url(#primaryGradient)"
          stroke-width="16"
          stroke-linecap="round"
          fill="none"/>

    <!-- Letter I (center) - Elegant serif-inspired -->
    <rect x="147" y="90" width="16" height="100" rx="3" fill="url(#primaryGradient)"/>
    <rect x="142" y="90" width="26" height="8" rx="2" fill="url(#primaryGradient)"/>
    <rect x="142" y="182" width="26" height="8" rx="2" fill="url(#primaryGradient)"/>

    <!-- Letter P - Bold with rounded top -->
    <rect x="195" y="90" width="16" height="100" rx="3" fill="url(#primaryGradient)"/>
    <rect x="190" y="90" width="26" height="8" rx="2" fill="url(#primaryGradient)"/>
    <path d="M 203 98 L 218 98 A 28 28 0 0 1 218 135 L 203 135"
          stroke="url(#primaryGradient)"
          stroke-width="16"
          stroke-linecap="round"
          fill="none"/>

  </g>

  <!-- Elegant decorative elements -->
  <g opacity="0.6" filter="url(#outerGlow)">
    <circle cx="140" cy="50" r="3" fill="#a855f7"/>
    <circle cx="165" cy="55" r="2" fill="#ec4899"/>
    <circle cx="115" cy="55" r="2" fill="#ec4899"/>
  </g>

  <!-- Elegant bottom accent -->
  <path d="M 80 220 Q 140 215 200 220"
        stroke="url(#primaryGradient)"
        stroke-width="1.5"
        stroke-linecap="round"
        fill="none"
        opacity="0.4"/>
</svg>
